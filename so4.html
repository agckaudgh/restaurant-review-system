    <div id="loginModal" class="modal">

            <h2 style="margin-bottom: 20px; color: #43e97b;">ë°°ë‹¬ì˜ë¯¼ì¡± ë¡œê·¸ì¸</h2>
            <form id="loginForm" onsubmit="handleLogin(event)">

    <script>
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ë¡œê·¸ì¸ ìƒíƒœ í™•ì¸
        window.onload = function() {
            checkLoginStatus();
        };
        
        // ë¡œê·¸ì¸ ìƒíƒœ í™•ì¸
        function checkLoginStatus() {
            const currentUser = localStorage.getItem('git2_currentUser');
            if (currentUser) {
                const user = JSON.parse(currentUser);
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('userInfo').style.display = 'flex';
                document.getElementById('userName').textContent = 'ğŸ‘¤ ' + user.name + 'ë‹˜';
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('selectStoresSection').style.display = 'none';
                document.getElementById('storesSection').style.display = 'block';
                loadStores();
            } else {
                document.getElementById('authSection').style.display = 'flex';
                document.getElementById('userInfo').style.display = 'none';
                document.getElementById('loginSection').style.display = 'block';
                document.getElementById('selectStoresSection').style.display = 'none';
                document.getElementById('storesSection').style.display = 'none';
            }
        }
        
        // ëª¨ë‹¬ ì—´ê¸°
        function openModal(type) {
            document.getElementById(type + 'Modal').style.display = 'block';
        }
        
        // ëª¨ë‹¬ ë‹«ê¸°
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        // ë¡œê·¸ì¸
        function handleLogin(event) {
            event.preventDefault();
            
            const id = document.getElementById('loginId').value;
            const pw = document.getElementById('loginPw').value;
            
            const users = JSON.parse(localStorage.getItem('git2_users') || '[]');
            const user = users.find(u => u.id === id && u.pw === pw);
            
            if (user) {
                const userInfo = { id: user.id, name: user.name, email: user.email, signupDate: user.signupDate };
                localStorage.setItem('git2_currentUser', JSON.stringify(userInfo));
                alert('ë¡œê·¸ì¸ ì„±ê³µ!');
                closeModal('loginModal');
                document.getElementById('loginForm').reset();
                checkLoginStatus();
            } else {
                alert('ì•„ì´ë”” ë˜ëŠ” ë¹„ë°€ë²ˆí˜¸ê°€ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.');
            }
        }
        
        // ë¡œê·¸ì•„ì›ƒ
        function logout() {
            localStorage.removeItem('git2_currentUser');
            alert('ë¡œê·¸ì•„ì›ƒë˜ì—ˆìŠµë‹ˆë‹¤.');
            checkLoginStatus();
        }
        
        // ê°€ê²Œ ëª©ë¡ ë¡œë“œ (ì—°ê²°ëœ ê°€ê²Œë§Œ)
        function loadStores() {
            const allStores = JSON.parse(localStorage.getItem('git2_stores') || '[]');
            const connectedStores = JSON.parse(localStorage.getItem('so4_connectedStores') || '[]');
            const storeList = document.getElementById('storeList');
            
            if (connectedStores.length === 0) {
                storeList.innerHTML = '<p style="color: #999; text-align: center;">ì—°ê²°ëœ ê°€ê²Œê°€ ì—†ìŠµë‹ˆë‹¤. ê°€ê²Œ ì¶”ê°€í•˜ê¸° ë²„íŠ¼ì„ ëˆŒëŸ¬ ê°€ê²Œë¥¼ ì—°ê²°í•˜ì„¸ìš”.</p>';
                return;
            }
            
            let html = '';
            connectedStores.forEach(storeId => {
                const store = allStores.find(s => s.id === storeId);
                if (store) {
                    html += `
                        <div class="store-item connected">
                            <h3>${store.name}</h3>
                            <p>ID: ${store.id}</p>
                            <p>ë“±ë¡ì¼: ${new Date(store.createdAt).toLocaleDateString('ko-KR')}</p>
                            <button onclick="disconnectStore('${store.id}')" style="margin-top: 10px; padding: 5px 15px; background: #f44336; color: white; border: none; border-radius: 5px; cursor: pointer;">
                                ì—°ê²° í•´ì œ
                            </button>
                        </div>
                    `;
                }
            });
            storeList.innerHTML = html;
        }
        
        // ê°€ê²Œ ì„ íƒ í™”ë©´ ì—´ê¸°
        function openStoreSelection() {
            document.getElementById('storesSection').style.display = 'none';
            document.getElementById('selectStoresSection').style.display = 'block';
            loadAllStoresForSelection();
        }
        
        // ëª¨ë“  ê°€ê²Œ ëª©ë¡ ë¡œë“œ (ì„ íƒìš©)
        function loadAllStoresForSelection() {
            const allStores = JSON.parse(localStorage.getItem('git2_stores') || '[]');
            const connectedStores = JSON.parse(localStorage.getItem('so4_connectedStores') || '[]');
            const selectStoreList = document.getElementById('selectStoreList');
            
            if (allStores.length === 0) {
                selectStoreList.innerHTML = '<p style="color: #999; text-align: center;">ë“±ë¡ëœ ê°€ê²Œê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }
            
            let html = '';
            allStores.forEach(store => {
                const isConnected = connectedStores.includes(store.id);
                html += `
                    <div class="store-item ${isConnected ? 'connected' : ''}">
                        <input type="checkbox" class="store-checkbox" value="${store.id}" id="store_${store.id}" ${isConnected ? 'checked disabled' : ''}>
                        <h3>${store.name}</h3>
                        <p>ID: ${store.id}</p>
                        <p>ë“±ë¡ì¼: ${new Date(store.createdAt).toLocaleDateString('ko-KR')}</p>
                        ${isConnected ? '<p style="color: #4caf50; font-weight: 600;">âœ“ ì´ë¯¸ ì—°ê²°ë¨</p>' : ''}
                    </div>
                `;
            });
            selectStoreList.innerHTML = html;
        }
        
        // ì „ì²´ ì„ íƒ/í•´ì œ
        function toggleSelectAll() {
            const checkboxes = document.querySelectorAll('.store-checkbox:not(:disabled)');
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);
            
            checkboxes.forEach(cb => {
                cb.checked = !allChecked;
            });
        }
        
        // ì„ íƒí•œ ê°€ê²Œ ì—°ê²°
        function connectSelectedStores() {
            const checkboxes = document.querySelectorAll('.store-checkbox:checked:not(:disabled)');
            const connectedStores = JSON.parse(localStorage.getItem('so4_connectedStores') || '[]');
            let count = 0;
            
            checkboxes.forEach(cb => {
                const storeId = cb.value;
                if (!connectedStores.includes(storeId)) {
                    connectedStores.push(storeId);
                    count++;
                }
            });
            
            if (count > 0) {
                localStorage.setItem('so4_connectedStores', JSON.stringify(connectedStores));
                alert(`${count}ê°œì˜ ê°€ê²Œê°€ ì—°ê²°ë˜ì—ˆìŠµë‹ˆë‹¤!`);
            } else {
                alert('ì—°ê²°í•  ê°€ê²Œë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.');
                return;
            }
            
            // ì—°ê²°ëœ ê°€ê²Œ ëª©ë¡ìœ¼ë¡œ ëŒì•„ê°€ê¸°
            document.getElementById('selectStoresSection').style.display = 'none';
            document.getElementById('storesSection').style.display = 'block';
            loadStores();
        }
        
        // ê°€ê²Œ ì—°ê²° í•´ì œ
        function disconnectStore(storeId) {
            if (confirm('ì´ ê°€ê²Œì˜ ì—°ê²°ì„ í•´ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                const connectedStores = JSON.parse(localStorage.getItem('so4_connectedStores') || '[]');
                const filteredStores = connectedStores.filter(id => id !== storeId);
                localStorage.setItem('so4_connectedStores', JSON.stringify(filteredStores));
                alert('ê°€ê²Œ ì—°ê²°ì´ í•´ì œë˜ì—ˆìŠµë‹ˆë‹¤.');
                loadStores();
            }
        }
        
        // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
        window.onclick = function(event) {

    </script>
