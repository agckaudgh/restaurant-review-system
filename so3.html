<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2Ï∞®ÎãµÍ∏Ä Îì±Î°ù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: #4facfe;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-align: center;
        }
        
        .settings-section {
            background: #f0f9ff;
            border: 2px solid #4facfe;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .settings-title {
            color: #4facfe;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .store-select-section {
            margin-bottom: 15px;
        }
        
        .store-select-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .store-select-section select {
            width: 100%;
            padding: 10px;
            border: 2px solid #4facfe;
            border-radius: 10px;
            font-size: 1em;
        }
        
        .delay-section {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .delay-label {
            font-size: 1.1em;
            color: #333;
            font-weight: 600;
        }
        
        .delay-buttons {
            display: flex;
            gap: 8px;
        }
        
        .delay-btn {
            padding: 8px 20px;
            border: 2px solid #4facfe;
            background: white;
            color: #4facfe;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.95em;
        }
        
        .delay-btn:hover {
            background: #f0f9ff;
        }
        
        .delay-btn.selected {
            background: #4facfe;
            color: white;
        }
        
        .delay-info {
            font-size: 0.95em;
            color: #666;
        }
        
        .settings-form {
            display: flex;
            gap: 10px;
        }
        
        .settings-form textarea {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            resize: vertical;
            min-height: 120px;
        }
        
        .settings-form textarea:focus {
            outline: none;
            border-color: #4facfe;
        }
        
        .save-btn {
            padding: 15px 30px;
            background: #4facfe;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .save-btn:hover {
            background: #00f2fe;
            transform: translateY(-2px);
        }
        
        .settings-info {
            margin-top: 15px;
            padding: 15px;
            background: #e0f2fe;
            border-radius: 10px;
            font-size: 1.05em;
            color: #333;
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background: #4facfe;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            width: 100%;
            text-align: center;
        }
        
        .back-btn:hover {
            background: #00f2fe;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù 2Ï∞®ÎãµÍ∏Ä Îì±Î°ù</h1>
        
        <div class="settings-section">
            <div class="settings-title">‚öôÔ∏è 2Ï∞® ÏûêÎèô ÎãµÍ∏Ä Í≥†Ï†ï Î¨∏Íµ¨ ÏÑ§Ï†ï</div>
            
            <div class="store-select-section">
                <label>Í∞ÄÍ≤å ÏÑ†ÌÉù:</label>
                <select id="storeSelect" onchange="loadStoreAutoReply()">
                    <option value="ALL">Ï†ÑÏ≤¥ Í∞ÄÍ≤å</option>
                </select>
            </div>
            
            <div class="delay-section">
                <span class="delay-label">ÏßÄÏó∞ ÏãúÍ∞Ñ:</span>
                <div class="delay-buttons">
                    <button class="delay-btn" data-minutes="1" onclick="selectDelay(1)">1Î∂Ñ</button>
                    <button class="delay-btn" data-minutes="3" onclick="selectDelay(3)">3Î∂Ñ</button>
                    <button class="delay-btn" data-minutes="5" onclick="selectDelay(5)">5Î∂Ñ</button>
                </div>
                <span class="delay-info">ÏÑ†ÌÉù: <span id="selectedDelay">ÏóÜÏùå</span></span>
            </div>
            
            <div class="settings-form">
                <textarea id="secondReplyText" placeholder="Ï≤´ Î≤àÏß∏ Í≥†Ï†ïÎãµÍ∏Ä Ïù¥ÌõÑÏóê ÏûêÎèôÏúºÎ°ú Îã¨Î¶¥ 2Ï∞® ÎãµÍ∏Ä Î¨∏Íµ¨Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî"></textarea>
                <button class="save-btn" onclick="saveSecondReply()">Ï†ÄÏû•</button>
            </div>
            
            <div class="settings-info" id="settingsInfo">
                ÌòÑÏû¨ ÏÑ§Ï†ïÎêú Î¨∏Íµ¨: <span id="currentSetting">ÏóÜÏùå</span>
            </div>
        </div>
        
        <a href="git.html" class="back-btn">‚Üê Î©îÏù∏ Î©îÎâ¥Î°ú ÎèåÏïÑÍ∞ÄÍ∏∞</a>
    </div>
    
    <script>
        // Í∞ÄÍ≤å Î™©Î°ù Î°úÎìú Ìï®Ïàò
        function loadStoreList() {
            const connectedStores = JSON.parse(localStorage.getItem('so4_connectedStores') || '[]');
            const allStores = JSON.parse(localStorage.getItem('git2_stores') || '[]');
            const select = document.getElementById('storeSelect');
            
            // Í∏∞Ï°¥ ÏòµÏÖò Ï†úÍ±∞ (Ï†ÑÏ≤¥ Í∞ÄÍ≤å Ï†úÏô∏)
            while (select.options.length > 1) {
                select.remove(1);
            }
            
            // Ïó∞Í≤∞Îêú Í∞ÄÍ≤åÎßå Ï∂îÍ∞Ä
            connectedStores.forEach(storeId => {
                const store = allStores.find(s => s.id === storeId);
                if (store) {
                    const option = document.createElement('option');
                    option.value = storeId;
                    option.textContent = store.name;
                    select.appendChild(option);
                }
            });
        }
        
        // 2Ï∞® ÎãµÍ∏Ä Î°úÎìú Ìï®Ïàò
        function loadStoreAutoReply() {
            const selectedStore = document.getElementById('storeSelect').value;
            
            if (selectedStore === 'ALL') {
                const storedReply = localStorage.getItem('secondReplyText');
                document.getElementById('currentSetting').textContent = storedReply || 'ÏóÜÏùå';
            } else {
                const storeSecondReplies = JSON.parse(localStorage.getItem('storeSecondReplies') || '{}');
                document.getElementById('currentSetting').textContent = storeSecondReplies[selectedStore] || 'ÏóÜÏùå';
            }
        }
        
        // ÏßÄÏó∞ ÏãúÍ∞Ñ ÏÑ†ÌÉù Ìï®Ïàò
        function selectDelay(minutes) {
            // Î™®Îì† Î≤ÑÌäºÏùò ÏÑ†ÌÉù ÏÉÅÌÉú Ï†úÍ±∞
            const buttons = document.querySelectorAll('.delay-btn');
            buttons.forEach(btn => btn.classList.remove('selected'));
            
            // ÏÑ†ÌÉùÎêú Î≤ÑÌäº Ï∞æÏïÑÏÑú selected ÌÅ¥ÎûòÏä§ Ï∂îÍ∞Ä
            buttons.forEach(btn => {
                if (btn.getAttribute('data-minutes') == minutes) {
                    btn.classList.add('selected');
                }
            });
            
            // localStorageÏóê Ï†ÄÏû• (Î¨∏ÏûêÏó¥Î°ú Î≥ÄÌôò)
            localStorage.setItem('secondReplyDelay', String(minutes));
            
            // UI ÏóÖÎç∞Ïù¥Ìä∏
            document.getElementById('selectedDelay').textContent = minutes + 'Î∂Ñ';
        }
        
        // ÏßÄÏó∞ ÏãúÍ∞Ñ ÏÉÅÌÉú Î°úÎìú Ìï®Ïàò
        function loadDelayState() {
            const delay = localStorage.getItem('secondReplyDelay');
            const buttons = document.querySelectorAll('.delay-btn');
            
            if (delay !== null) {
                buttons.forEach(btn => {
                    if (parseInt(btn.getAttribute('data-minutes')) === parseInt(delay)) {
                        btn.classList.add('selected');
                    }
                });
                
                document.getElementById('selectedDelay').textContent = delay + 'Î∂Ñ';
            }
        }
        
        // 2Ï∞® ÎãµÍ∏Ä Ï†ÄÏû• Ìï®Ïàò
        function saveSecondReply() {
            const secondReplyText = document.getElementById('secondReplyText').value.trim();
            const selectedStore = document.getElementById('storeSelect').value;
            
            if (secondReplyText === '') {
                alert('2Ï∞® ÎãµÍ∏Ä Î¨∏Íµ¨Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            if (selectedStore === 'ALL') {
                // Ï†ÑÏ≤¥ Í∞ÄÍ≤åÏö©
                localStorage.setItem('secondReplyText', secondReplyText);
            } else {
                // ÌäπÏ†ï Í∞ÄÍ≤åÏö©
                const storeSecondReplies = JSON.parse(localStorage.getItem('storeSecondReplies') || '{}');
                storeSecondReplies[selectedStore] = secondReplyText;
                localStorage.setItem('storeSecondReplies', JSON.stringify(storeSecondReplies));
            }
            
            document.getElementById('currentSetting').textContent = secondReplyText;
            document.getElementById('secondReplyText').value = '';
            alert('2Ï∞® ÎãµÍ∏Ä Î¨∏Íµ¨Í∞Ä Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§!');
        }
        
        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ïã§Ìñâ
        window.onload = function() {
            loadStoreList();
            loadStoreAutoReply();
            loadDelayState();
        };
    </script>
</body>
</html>
